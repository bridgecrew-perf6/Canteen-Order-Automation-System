{% extends 'home/base.html' %}

{% block content %}

<style>
  .card-body p{
    margin-bottom: 4px;
  }

</style>

  <main>
    <div class="row pb-5">
      {% for item in items %}
        <div class="col-sm-2">
          <div class="card p-2">
            <div class="card-body">
              <h5 class="card-title">{{item.item}}</h5>
              <p class="card-text">Price : Rs {{item.price}}</p>
              <p class="card-text">Availibility : {{item.avail}}</p>
              <p class="card-text">Is Veg : {{item.isveg}}</p>
              <a href="{% url 'auto:tocart' item.hall item.id %}" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>
        {% if forloop.counter|divisibleby:6 and forloop.counter > 0 %}
          </div><div class="row pb-5">
        {% endif %}
        {% endfor %}
    </div>
  </main>

{% endblock %}
